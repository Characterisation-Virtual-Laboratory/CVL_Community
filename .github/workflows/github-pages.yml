name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  github-pages:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - uses: fabacab/jekyll-builder-for-github-pages-action@master
        with:
          pre_build_commands: |
            echo "[DEBUG] bundle install html-pipeline --full-index"
            bundle install html-pipeline --full-index 
        env:
          JEKYLL_PAT: ${{ secrets.JEKYLL_PAT }}



# source https://jekyllrb.com/docs/continuous-integration/github-actions/
