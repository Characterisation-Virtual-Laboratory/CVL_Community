# Site
name: "CVL Community"
title: "CVL Community"
description: "Characterisation Virtual Laboratory Community, connecting
              image analysis to the Australian research cloud."
logo: "assets/images/logo.png"
favicon: "assets/images/logo.png"
baseurl: /CVL_Community
disqus: "cvl-community"
include: ["_pages"]
permalink: /:title/
## mailchimp-list: ''
## google_analytics: ''

# Authors
authors:
  Paula:
    name: Paula Andrea Martinez
    display_name: Paula Andrea Martinez
    gravatar:
    email: p.martinez@uq.edu.au
    web:
    twitter: https://twitter.com/orchid00
    description: "Characterisation Training Coordinator."
  new:
    name: new
    display_name: new
    avatar: 'assets/images/avatar.png'
    gravatar:
    email:
    web:
    twitter:
    description: "This is the author box. Write a short description of the author here. ."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
